---
layout: default
title: Plugins
permalink: /plugins/
---

<div class="plugins">
    {% for plugin in site.plugins %}
      <article class="plugin">
  
        <h1><a href="{{ site.baseurl }}{{ plugin.url }}">{{ plugin.name }}</a></h1>
  
        <div class="entry">
          {{ plugin.description }}
        </div>

      </article>
    {% endfor %}
  </div>
