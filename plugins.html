---
layout: default
permalink: /plugins/
---

<div class="plugins">
    {% for post in site.posts %}
      {% if post.type == "plugin" %}
        <article class="plugin">
  
          <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
  
          <div class="entry">
            {{ post.excerpt }}
          </div>
  
        </article>
      {% endif %}
    {% endfor %}
  </div>
