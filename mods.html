---
layout: default
permalink: /mods/
---

<div class="mods">
    {% for post in site.posts %}
      {% if post.type == "plugin" %}
        <article class="mod plugin">
  
          <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
  
          <div class="entry">
            {{ post.excerpt }}
          </div>
  
        </article>
      {% endif %}
      {% if post.type == "theme" %}
        <article class="mod theme">
  
          <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

          <div class="entry">
            {{ post.excerpt }}
          </div>

        </article>
      {% endif %}
    {% endfor %}
  </div>
